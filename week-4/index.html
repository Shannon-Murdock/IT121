<h1>Functions & Validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  first name: <input type="text" name="firstname"><br>
  last name: <input type="text" name="lastname"><br>
  password: <input type="text" name="password"><br>

  <button >Check</button>
</form>

<hr><div id="message"></div>

<script>

  const validateForm = (myForm) => {

    // add validatePassword function here
    const validatePassword = (password) => {
      return password.length >= 8 && 
             /[A-Z]/.test(password) &&  // Uppercase check
             /[a-z]/.test(password);    // Lowercase check
    };

    const firstName = myForm.firstname.value.trim();
    const lastName = myForm.lastname.value.trim();
    const password = myForm.password.value;
    let firstname = myForm.firstname.value; // get text of firstname field

    /* Form validation code goes here
    */

    // Validate first name
    if (!firstName) {
      $("#message").html("First name is required.")
        .removeClass("success").addClass("error");
      return false;
    }

    // Validate last name
    if (!lastName) {
      $("#message").html("Last name is required.")
        .removeClass("success").addClass("error");
      return false;
    }

    // Validate password
    if (!validatePassword(password)) {
      $("#message").html("Password must be 8+ characters with uppercase AND lowercase letters.")
        .removeClass("success").addClass("error");
      return false;
    }

    // use this syntax to update 'message' DIV with appropriate wording
 // All valid
 $("#message").html("All fields are valid!")
      .removeClass("error").addClass("success");
    return false; // Prevent form submission
  };

</script>
