<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin translator</title>
</head>
<body>

<script>
    let phrase = prompt("Enter a phrase");
    document.write("You entered - ", phrase);

    if (phrase.length <= 1) {
        document.write("<br>Input can't be translated.");
    } else {
        let words = phrase.split(' ');
        let translatedWords = words.map(word => {
            let firstLetter = word[0];
            let restOfWord = word.slice(1);
            let firstTwoLetters = word.slice(0, 2);
            let restOfWordTwo = word.slice(2);

            if ('aeiou'.includes(firstLetter.toLowerCase())) {
                return word + 'way';
            } else if (!'aeiou'.includes(firstTwoLetters[1].toLowerCase())) {
                return restOfWordTwo + firstTwoLetters + 'ay';
            } else {
                return restOfWord + firstLetter + 'ay';
            }
        });

        document.write("<br>Pig Latin translation - ", translatedWords.join(' '));
    }
</script>

</body>
</html>
